<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script language="javascript" type="text/javascript" src="jqueryColor.js"></script>

<body>
    <div class="container" id="background">
        <div class="row">
            <div class="col-sm-8">
            <!--<div class="col-sm-4 offset-8">-->
                <!--WTF is going on here? ^^-->
            </div>
            <div class="col-sm-2">
                <div class="blinkingLight" id="redLight">

                </div>
            </div>
            <div class="col-sm-2">
                <div class="blinkingLight" id="greenLight">

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12" id="spookMeter">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" id="spookyButton">Get Spooky!</button>
            </div>
        </div>


    </div>
<script>
    var spookLevel = "";
    $("#spookyButton").click(function(){
        document.getElementById("spookMeter").innerHTML= "<p>Generating level of spook!</p>";
        $(".blinkingLight").effect( "pulsate", {times:5}, 3000);
        $("#greenLight").css("backgroundColor","green","backgroundColor2", "yellow");
        $("#redLight").css("backgroundColor","red");
        $(".container").effect( "shake", {times:12}, 3250,  function(){
            howSpook();git
        } );
    });
    function howSpook(){
        var spookNumber = Math.floor((Math.random() * 10) )
        switch(spookNumber) {
            case 0:
                spookLevel = "boo!"
                break;
            case 1:
                spookLevel = "Pathetic Level of Spook."
                break;
            case 2:
                spookLevel = "Meh."
                break;
            case 3:
                spookLevel = "Oh lord."
                break;
            case 4:
                spookLevel = "Jesus."
                break;
            case 5:
                spookLevel = "..."
                break;
            case 6:
                spookLevel = "1233"
                break;
            case 7:
                spookLevel = "123"
                break;
            case 8:
                spookLevel = "13213"
                break;
            case 9:
                spookLevel = "12312"
                break;
            case 10:
                spookLevel = "1231232"
                break;
            default:
                spookLevel = "*thumbs down*"
                break;
        }
        console.log(spookLevel);
        document.getElementById("spookMeter").innerHTML= "<p>" + spookLevel + "</p>";
        }

</script>
