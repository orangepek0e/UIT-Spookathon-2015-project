<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script language="javascript" type="text/javascript" src="jqueryColor.js"></script>
    <!--BOOTSTRAP (CSS)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--BOOTSTRAP (JAVASCRIPT) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type='style/css' href="style.css">
</head>
<body>
    <div class="container" id="background">
        <div class="row">
            <div class="col-sm-8">
            <!--<div class="col-sm-4 offset-8">-->
                <!--WTF is going on here? ^^-->
            </div>
            <div class="col-sm-2">
                <div class="blinkingLight" id="redLight">

                </div>
            </div>
            <div class="col-sm-2">
                <div class="blinkingLight" id="greenLight">

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12" id="spookMeter">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" onclick="howSpook();" class="btn">Get Spooky!</button>
            </div>
        </div>


    </div>
<script>
    $("#spookMeter").click(function(){
        $(".blinkingLight").effect( "pulsate", {times:5}, 3000 );
        $("#greenLight").css("backgroundColor","green","backgroundColor2", "yellow");
        $("#redLight").css("backgroundColor","red");
        $("#spookMeter").effect( "shake", {times:12}, 3250 );
    });
    function howSpook(){
        var spookNumber = Math.floor((Math.random() * 10) );
        var spookLevel = "";
        switch(spookNumber) {
            case 1:
                spookLevel = "Pathetic Level of Spook."
                break;
            case 2:
                spookLevel = "Meh."
                break;
            case 3:
                spookLevel = "Oh lord."
                break;
            default:
                spookLevel = "*thumbs down*"
                break;
        }
        console.log(spookLevel);
        }

</script>
</body>
</html>
