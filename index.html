<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!--BOOTSTRAP (CSS)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--BOOTSTRAP (JAVASCRIPT) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type='style/css' href="style.css">
</head>
<body>

	<div class="header">
		<!-- Title -->
		<h1>Spookometer</h1> 
	</div>

    <!-- Click here -->
    <p>Click here to see just how spooky this thing is!</p>

	<!-- Button to get RNG number -->
	<div style="text-align:center;">   
       <button onclick="howSpook()" id="spookButton">Spookify!</button>
    </div>
	<!-- RNG answer from howSpook -->
	<p id="spookLevel"></p>

	<script>

    //RNG function from 0 to 10
		function howSpook(){
			var x = Math.floor((Math.random() * 10) );
			document.getElementById("spookLevel").innerHTML = x;
		}


	</script>

</body>
</html>
